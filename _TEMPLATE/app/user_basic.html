<{include file="header.html"}>
<script>
TMJF(function($){
	$("#birth_date").focus(function(){
	    if (!$("#birth_date").val()) {
	    showCalendar('birth_date', 'y-mm-dd');
	    }
	});	
});
</script>
</head>
<body>
<{include file="top.html"}>
<!--用户中心基本信息-->
<div class="ustitle">
  <h1><em>个人信息<b></b><i></i></em></h1>
</div>
<div class="center">
  <form action="<{$smarty.const.ROOT_DOMAIN}>/account/user_basic.php" method="post">
    <div class="biaodan"> <{if $msg_error}>
      <div class="tips"><{$msg_error}></div>
      <{/if}>
      <{if $msg_success}>
      <div  class="tips"><{$msg_success}></div>
      <{/if}>
      <dl>
        <dt>用户名：<{$userInfo.u_name}></dt>
      </dl>
      <dl>
        <dt>昵称</dt>
        <dd>
          <input type='text' value="<{$userInfo.u_nick}>" name="u_nick">
        </dd>
      </dl>
      <dl>
        <dt>手机号</dt>
        <dd>
          <input type='text'  value="<{$userRealInfo.mobile}>" name="mobile">
        </dd>
      </dl>
      <dl>
        <dt>居住地</dt>
        <dd>
          <input type='text' value="<{$userInfo.u_address}>" name="u_address">
        </dd>
      </dl>
      <div class="tijiao">
        <input type="submit" value="保&nbsp;&nbsp;&nbsp;存"/>
      </div>
    </div>
  </form>
</div>
<!--用户中心基本信息 end-->
<div class="clear"></div>
<{include file="../app/footer.html"}>
</body>
</html>
