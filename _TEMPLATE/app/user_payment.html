<{include file="header.html"}>
<body>
<{include file="top.html"}>
<script type="text/javascript">
TMJF(function($) {
	$("#submit").submit(function(){
		if ($("#pay_type").val() == '') {
			alert('支付类型不能为空');
			return false;
		}
		if ($("#pay_account").val() == '') {
			alert('帐号信息不能为空');
			return false;
		}
		return true;
	});
});
</script>
<!--用户支付宝及财付通信息 start-->
<div class="ustitle">
  <h1><em>绑定支付宝帐号<b></b><i></i></em></h1>
</div>
<div class="center">
  <div class="tipss">
    <p><b>温馨提示：</b></p>
    <p>1）绑定支付宝帐号</p>
    <p>2）选择提现到支付宝资金瞬间到账</p>
  </div>
  <form action="" method="post">
    <div class="biaodan"> <{if $msg_error}>
      <div class="tips"><{$msg_error}></div>
      <br/>
      <br/>
      <{/if}>
      <{if $msg_success}>
      <div class="tips"><{$msg_success}></div>
      <br/>
      <br/>
      <{/if}>
      <dl>
        <dt>到账类型：</dt>
        <dd>
          <select name="pay_type" style="height:32px; line-height:32px;border:1px solid #ccc; width:100%;border:none; background:none;">
            <option value='' selected>===请选择===</option>
            <{foreach from=$payTypeDesc item=item key=key}> <option value="<{$key}>" <{if $userPaymentInfo.pay_type==$key}>selected<{/if}> ><{$item.desc}>
            </option>
            <{/foreach}>
          </select>
        </dd>
      </dl>
      <dl>
        <dt>支付帐号</dt>
        <dd>
          <input type='text' value="<{$userPaymentInfo.pay_account}>" name="pay_account"/>
        </dd>
      </dl>
      <div class="tijiao">
        <input type="submit" value="保&nbsp;&nbsp;&nbsp;存"  style="width:230px;"/>
      </div>
    </div>
  </form>
</div>
<!--用户支付宝及财付通信息 end-->
<{include file="../app/footer.html"}>
</body>
</html>
