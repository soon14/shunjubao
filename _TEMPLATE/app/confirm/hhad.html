<script type="text/javascript">

    var curPool = "had";

    var curPos = { gameCode: "fb", gameType: "竞彩足球", poolName: "胜平负" };

    var urlStr = "http://202.85.221.248/www/interface/matchlist.php?s=fb&p=,had,hhad&f=getDataBack";

    

    function getDataBack(data) {

        var lineAry = [1000, -1000];

        var matchNameAry = [];

        var tmpAry = data.datas;

        var filterHtm = "";

        var htmStr = "<tr><td colspan='7' style='padding:0; margin:0;'>";

        for (var i = 0; i < tmpAry.length; i++) {

            var obj = tmpAry[i];

            htmStr += "<div><tr class='time'><td id='tdwin'><div class='DQtime'><b>" + obj.num + " 2014-02-26 [11:30 -- 次日 11:30]</b><span><a href='javascript:void(0)' class='foldBtn'>隐藏</a></span><strong><a href='javascript:void(0);' class='showHide'>&nbsp;显示已隐藏比赛<b>[<label class='hideNum'>0</label>]</b>场</a></strong></div></td></tr>";

            htmStr += "<tr d='"+i+"'><td><table cellpadding='0' cellspacing='1' id='TabWin'>";

            var listObj = obj.matchs[0];

            var count = 0;

            for (var key in listObj) {

                count++;

                var matchObj = listObj[key];

                var goalLine = Number((matchObj.hhad == undefined) ? "0" : matchObj.hhad.goalline);

                if (goalLine > lineAry[1]) { lineAry[1] = goalLine } else if (goalLine < lineAry[0]) { lineAry[0] = goalLine };

                var isFind = -1;

                for (var j = 0; j < matchNameAry.length; j++) {

                    if (matchNameAry[j].name == matchObj.l_cn) {

                        isFind = j;

                        matchNameAry[j].len++;

                        break;

                    }

                }

                if (isFind < 0) {

                    isFind = matchNameAry.length;

                    matchNameAry.push({ name: matchObj.l_cn, len: 1 });

                }



                htmStr += "<tr m='" + isFind + "' l='" + goalLine + "' id='" + key + "'" + ((count % 2 == 0) ? " class='alt'" : "") + ">" +

                          "<td class='d1'><a class='hideMatch' href='javascript:void(0);'>" + matchObj.num + "</a></td>" +

                          "<td class='d2' style='background:" + matchObj.l_color + "; color:#fff;'>" + matchObj.l_cn + "</td>" +

                          "<td class='d3'>" + matchObj.date + "&nbsp;&nbsp;" + matchObj.time + "</td>" +

                          "<td class='d6'><div class='duiName'><b>" + matchObj.h_cn + "</b><u>VS</u><strong>" + matchObj.a_cn + "</strong></div></td>" +

                          "<td class='d2'><div class='ouyaxi none'><a href='javascript:void(0);'>欧</a><a href='javascript:void(0);'>亚</a><a href='javascript:void(0);'>析</a></div></td>" +

                          "<td width='236'><div class='OddsList OddsTd'>" +

                          "    <ul class='shows'>" +

                          "      <li><a href='javascript:void(0);'>" + ((matchObj.had == undefined) ? "" : matchObj.had.h) + "</a></li>" +

                          "      <li><a href='javascript:void(0);'>" + ((matchObj.had == undefined) ? "" : matchObj.had.d) + "</a></li>" +

                          "      <li><a href='javascript:void(0);'>" + ((matchObj.had == undefined) ? "" : matchObj.had.a) + "</a></li>" +

                          "    </ul>" +

                          "    <div class='clear'></div>" +

                          "  </div></td>" +

                          "<td><div class='OddsList OddsTd'>" +

                          "    <ol class='first'>" +

                          "      <li class='color'>" + ((matchObj.hhad == undefined) ? "" : matchObj.hhad.goalline) + "</li>" +

                          "      <li><a href='javascript:void(0);'>" + ((matchObj.hhad == undefined) ? "" : matchObj.hhad.h) + "</a></li>" +

                          "      <li><a href='javascript:void(0);'>" + ((matchObj.hhad == undefined) ? "" : matchObj.hhad.d) + "</a></li>" +

                          "      <li><a href='javascript:void(0);'>" + ((matchObj.hhad == undefined) ? "" : matchObj.hhad.a) + "</a></li>" +

                          "    </ol>" +

                          "    <div class='clear'></div>" +

                          "  </div></td>" +

                        "</tr>";

            }

            htmStr += "</table></td></tr>";

            htmStr += "</div>";

            filterHtm += "<em><input type='checkbox' checked />" + obj.num + "[" + count + "]</em>";

        }

        htmStr += "</td></tr>";

        $("#dataList").html(htmStr);



        //filterPan

        $("#fDate").html(filterHtm);

        filterHtm = "";

        for (var i = lineAry[0]; i <= lineAry[1]; i++) {

            var len = $("#dataList tr[l=" + i + "]").length;

            if (len != 0) {

                filterHtm += "<em><input type='checkbox' checked num='" + i + "' />" + ((i > 0) ? "客" : "主") + "让" + Math.abs(i) + "球[" + len + "]</em>";

            }

        }

        $("#fLetBall").html(filterHtm);

        filterHtm = "";

        for (var i = 0; i < matchNameAry.length; i++) {

            filterHtm += "<em><input type='checkbox' checked />"+matchNameAry[i].name+"["+ matchNameAry[i].len +"]</em>";

        }

        $("#fMatches").html(filterHtm);

    }

</script>
