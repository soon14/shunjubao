<{include file="header.html"}>
<body>
<{include file="top.html"}>
<script type="text/javascript">
TMJF(function($) {
	$("#submit").submit(function(){
		if ($("#pay_type").val() == '') {
			alert('支付类型不能为空');
			return false;
		}
		if ($("#pay_account").val() == '') {
			alert('帐号信息不能为空');
			return false;
		}
		return true;
	});
});
</script>
<!--用户支付宝及财付通信息 start-->
<div class="center">
  <div class="NavphTab">
    <table width="100%" border="0" cellpadding="0" cellspacing="0">
      <tr>
        <td><a href="<{$smarty.const.ROOT_DOMAIN}>/account/user_realinfo.php">实名认证</a></td>
        <td><a href="<{$smarty.const.ROOT_DOMAIN}>/account/user_bank.php">绑定银行卡</a></td>
        <td><a href="<{$smarty.const.ROOT_DOMAIN}>/account/user_payment.php" class="active">绑定支付宝</a></td>
      </tr>
    </table>
  </div>
  <div class="tipss">
    <p><b>温馨提示：</b></p>
    <p>1）绑定支付宝帐号</p>
    <p>2）选择提现到支付宝资金瞬间到账</p>
  </div>
  <form action="" method="post">
    <div class="biaodan"> <{if $msg_error}>
      <div class="tips"><{$msg_error}></div>
      <br/>
      <br/>
      <{/if}>
      <{if $msg_success}>
      <div class="tips"><{$msg_success}></div>
      <br/>
      <br/>
      <{/if}>
      <dl>
        <dt>到账方式</dt>
        <dd>
          <select name="pay_type" style="height:32px; line-height:32px;border:1px solid #ccc; width:100%;border:none; background:none;">
            <option value='' selected>===请选择===</option>
            <{foreach from=$payTypeDesc item=item key=key}> <option value="<{$key}>" <{if $userPaymentInfo.pay_type==$key}>selected<{/if}> ><{$item.desc}>
            </option>
            <{/foreach}>
          </select>
        </dd>
      </dl>
      <dl>
        <dd>
          <input type='text' value="<{$userPaymentInfo.pay_account}>" placeholder="收款账号" name="pay_account"/>
        </dd>
      </dl>
      <div class="tijiao">
        <input type="submit" value="保&nbsp;&nbsp;&nbsp;存"  style="width:230px;"/>
      </div>
    </div>
  </form>
</div>
