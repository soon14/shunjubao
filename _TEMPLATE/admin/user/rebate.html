<{include file="../admin/header.html"}>
<script type="text/javascript">

TMJF(function ($) {

	$("#sub").click(function () {
		var u_name = $("#u_name").val();
		var rebate = $("#rebate").val();
		if(rebate>=100 || rebate<0) {
			alert('返点比例错误，请输入0-99');
			return false;
		}
		if(confirm("确定为： " + u_name + "修改返点比例 " + rebate +  "% 吗？")) {
			return true;
		}
		return false;
	});

});
</script>
