<{include file="header.html"}>
<link type="text/css" rel="stylesheet" href="<{'user.css'|getStaticsUrl}>" >
<body>
<script type="text/javascript">
TMJF(function($) {
	$("#submit").submit(function(){
		if ($("#pay_type").val() == '') {
			alert('支付类型不能为空');
			return false;
		}
		if ($("#pay_account").val() == '') {
			alert('帐号信息不能为空');
			return false;
		}
		return true;
	});
});
</script>
<!--用户支付宝信息 start-->
<div>
  <div class="rightcenetr">
    <h1><span>▌</span>我的账户-快捷提款账户</h1>
    <div style="padding:50px 0 0 0; text-align:left;">
      <div class="tabuser">
        <ul>
          <li><a href="<{$smarty.const.ROOT_DOMAIN}>/account/user_realinfo.php">实名认证</a></li>
          <li><a href="<{$smarty.const.ROOT_DOMAIN}>/account/user_bank.php">绑定银行卡</a></li>
          <li><a href="<{$smarty.const.ROOT_DOMAIN}>/account/user_payment.php" class="active">绑定支付宝</a></li>
        </ul>
      </div>
    </div>
    <div class="clear"></div>
    <h2><em>!</em>填写保存您的支付宝帐号，提现申请时选择提现到支付宝，资金瞬间到账!</h2>
  </div>
  <form action="" method="post">
    <div class="userbiaodan">
      <dl>
        <dt>支付类型：</dt>
        <dd>
          <select name="pay_type" style="height:36px;line-height:36px;border:1px solid #ccc; width:290px;text-align:center;">
            <option value='' selected>==请选择==</option>
            <{foreach from=$payTypeDesc item=item key=key}> <option value="<{$key}>" <{if $userPaymentInfo.pay_type==$key}>selected<{/if}> ><{$item.desc}>
            </option>
            <{/foreach}>
          </select>
        </dd>
      </dl>
      <dl>
        <dt>支付帐号：</dt>
        <dd>
          <input type='text' value="<{$userPaymentInfo.pay_account}>" name="pay_account">
        </dd>
      </dl>
      <dl>
        <dt></dt>
        <dd>
          <input type="submit" class="sub" value="保&nbsp;&nbsp;&nbsp;存" />
        </dd>
      </dl>
      <{if $msg_error}>
      <dl>
        <dt></dt>
        <dd> <{$msg_error}> </dd>
      </dl>
      <{/if}>
      <{if $msg_success}>
      <dl>
        <dt></dt>
        <dd> <{$msg_success}> </dd>
      </dl>
      <{/if}> </div>
  </form>
</div>
<!-- end-->
</body>
</html>
