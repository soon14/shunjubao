<{include file="header.html"}>
<link type="text/css" rel="stylesheet" href="<{'user.css'|getStaticsUrl}>" >
<body>
<!--center start-->
<script>
TMJF(function($){
	$("#birth_date").focus(function(){
	    if (!$("#birth_date").val()) {
	    showCalendar('birth_date', 'y-mm-dd');
	    }
	});	
});
</script>
<!--基本资料 start-->
<div>
  <div class="rightcenetr">
    <h1><span>▌</span>个人信息-基本信息</h1>
  </div>
  <div style="text-align:left;padding:40px 0 0 0;">
  <div class="tabuser">
    <ul>
      <li><a href="<{$smarty.const.ROOT_DOMAIN}>/account/user_basic.php" class="active">基本信息</a></li>
      <li><a href="<{$smarty.const.ROOT_DOMAIN}>/account/user_head_img.php">上传头像</a></li>
      <li><a href="<{$smarty.const.ROOT_DOMAIN}>/account/user_modify_pwd.php">修改密码</a></li>
    </ul>
  </div>
  </div>
  <form action="<{$smarty.const.ROOT_DOMAIN}>/account/user_basic.php" method="post">
    <div class="userbiaodan" style="text-align:left;">
      <dl>
        <dt>用户名：</dt>
        <dd><{$userInfo.u_name}></dd>
      </dl>
      <dl>
        <dt>昵称：</dt>
        <dd>
          <input type='text' value="<{$userInfo.u_nick}>" name="u_nick">
        </dd>
      </dl>
      <dl>
        <dt>生日：</dt>
        <dd><{if $birthday_date}><{$birthday_date}><{else}>
          <input id="birth_date" type='text' value="" name="u_birthday">
          <{/if}></dd>
      </dl>
      <dl>
        <dt>手机号：</dt>
        <dd>
          <input type='text'  value="<{$userRealInfo.mobile}>" name="mobile">
        </dd>
      </dl>
      <dl>
        <dt>居住地：</dt>
        <dd>
          <input type='text' value="<{$userInfo.u_address}>" name="u_address">
        </dd>
      </dl>
      <dl>
        <dt></dt>
        <dd>
          <input type="submit" class="sub" value="保存">
        </dd>
      </dl>
      <dl>
        <dt></dt>
        <dd><{if $msg_error}><font color="red"><{$msg_error}></font><{/if}>
          <{if $msg_success}><font color="green"><{$msg_success}></font><{/if}></dd>
      </dl>
    </div>
  </form>
</div>
<!--基本资料 end-->
</body>
</html>
