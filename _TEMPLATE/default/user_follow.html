<body>
<!--定制跟单 start-->
<div class="UserRight">
  <div class="URcenter" style="border:none;">
    <h2><span></span><b>●</b>投注管理-定制跟单</h2>
    <div class="tabpading">
      <table class="" width="850" bordercolor="#ddd" border="1" cellspacing="0" cellpadding="5" style="width:850px; overflow:hidden;">
        <tbody>
          <tr>
            <td>序号</td>
            <td>玩法</td>
            <td>发起人</td>
            <td>没期任购方案个数</td>
            <td>每次认购金额</td>
            <td>已完成/跟单总期数</td>
            <td>类型</td>
            <td>操作</td>
          </tr>
          <tr>
            <td class="show">1</td>
            <td class="show">3不中</td>
            <td class="show">成成</td>
            <td class="show">4元 </td>
            <td class="show">1</td>
            <td class="show">正在进行</td>
            <td class="show">双色球</td>
            <td class="show">继续</td>
          </tr>
        </tbody>
      </table>
      <div class="Jilu"><b>说明：</b><u>本站所有会员都可以自由定制用户发起的方案，自定义跟单金额（最低1元）；跟单定制成功后，自动跟单会员可随时修改跟单金额和份数，并不改变跟单排名。也可以自由退出跟单；如跟单用户余额不足时，则视为自愿放弃“自动跟单”（指定跟单人除外）再次定制跟单时，须重新定制；使用“定制跟单”功能后，会员可以正常使用其它合买功能</u></div>

    </div>
