<script>
function resetpass(){	
	var u_pwd1 = $("#u_pwd1").val();
	if(u_pwd1 == ''){
		$("#showtips").html('请先输入新密码！');
		return false;
	}	
	var u_pwd2 = $("#u_pwd2").val();
	if(u_pwd2 == ''){
		$("#showtips").html('请先输入新密码！');
		return false;
	}

	if(u_pwd1 != u_pwd2) {
		$("#showtips").html('两次密码不一致！');
		return false;
	}
	$("#f").submit();
}

</script>
