<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link type="text/css" rel="stylesheet" href="http://www.zhiying365.com/www/statics/c/footer.css" />
<script src="http://www.zhiying365.com/www/statics/j/jquery-1.9.1.min.js"></script>
</head>
<style>
.Appuser{ width:300px; height:30px; line-height:30px; margin:0 auto;display:inline-table;display:inline-block;zoom:1;*display:inline; background:#f9f9f9; text-align:center;}
.Appuser dl{display:inline-table;display:inline-block;zoom:1;*display:inline; font-size:14px;}
.Appuser dl dt{display:inline-table;display:inline-block;zoom:1;*display:inline;}
.Appuser dl dt a{font-size:14px;color:#000;}
.Appuser dl dt a:hover{}
.Appuser dl dd{display:inline-table;display:inline-block;zoom:1;*display:inline;}
.Appuser dl dd a{font-size:14px;color:#000;}
.Appuser dl dd a:hover{}
</style>
<script type="text/javascript">
function uname(){
	var u_name = '';
	var arrCookie = document.cookie.split(/;\s*/); 
	// 遍历cookie数组，处理每个cookie对
	for(var i=0;i<arrCookie.length;i++){
		var arr = arrCookie[i].split("=");
		// 找到名称为userId的cookie，并返回它的值
		if("u_name" == arr[0]){
			u_name = decodeURIComponent(arr[1]);
			break;
		}
	}
	return u_name;
}
$(document).ready(function(){
	var html='';
	var u_name = uname();
	if(u_name!='') {
		html += "<dl><dd>"+u_name+"</dd><dd><a href=\"/account/user_center.php\">用户中心</a></dd></dl>";
	} else {
		html += "<dl><dt><a href=\"/passport/login.php\">用户登录</a></dt></dl>";	
	}
	$(".Appuser").html(html);
});
</script>
<body>
<div class="Appuser">
</div>
</body>
</html>
