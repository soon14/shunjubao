<script type="text/javascript">
        //获取屏幕的宽度
//        var  clientWidth = document.documentElement.clientWidth;
//        //根据设计图中的canvas画布的占比进行设置
//        var canvasWidth = Math.floor(clientWidth*200/640);
//        for (var i = 0; i < document.getElementsByTagName('canvas').length; i++) {
//            document.getElementsByTagName('canvas')[i].setAttribute('width',canvasWidth+'px');
//            document.getElementsByTagName('canvas')[i].setAttribute('height',canvasWidth+'px');
//        }
        var canvasWidth = 240;
        Circle(parseInt(document.getElementById('CanvasWin').getAttribute('value')),parseInt(document.getElementById('CanvasDraw').getAttribute('value')),parseInt(document.getElementById('CanvasLose').getAttribute('value')))

        //对各个圆画图
        function Circle(Win,Draw,Lose){
            //设定战绩
            var All = Win + Draw + Lose;

            if (All != 0) {
                //画图Win
                var CanvasWin = document.getElementById("CanvasWin");
                var ctxWin = CanvasWin.getContext("2d");
                ctxWin.lineWidth = 4;
                ctxWin.beginPath();
                ctxWin.arc(canvasWidth/2, canvasWidth/2, canvasWidth/2, - 0.5 * Math.PI, (2 * (Win / All) - 0.5) * Math.PI, false);
                ctxWin.lineTo(canvasWidth/2, canvasWidth/2);
                ctxWin.fillStyle = "#e1223a";
                ctxWin.fill();
                ctxWin.strokeStyle = "white";
                ctxWin.closePath();
                //画图Draw
                var CanvasDraw = document.getElementById("CanvasDraw");
                var ctxDraw = CanvasDraw.getContext("2d");
                ctxDraw.lineWidth = 4;
                ctxDraw.beginPath();
                ctxDraw.arc(canvasWidth/2, canvasWidth/2, canvasWidth/2, Math.PI / 180 * (Win / All) * 360 - 0.5 * Math.PI, (2 * ((Win + Draw) / All) - 0.5) * Math.PI, false);
                ctxDraw.lineTo(canvasWidth/2, canvasWidth/2);
                ctxDraw.fillStyle = "#1cc075";
                ctxDraw.fill();
                ctxDraw.strokeStyle = "white";
                ctxDraw.closePath();
                //画图Lose
                var CanvasLose = document.getElementById("CanvasLose");
                var ctxLose = CanvasLose.getContext("2d");
                ctxLose.lineWidth = 4;
                ctxLose.beginPath();
                ctxLose.arc(canvasWidth/2, canvasWidth/2, canvasWidth/2, Math.PI / 180 * ((Win + Draw) / All) * 360 - 0.5 * Math.PI, 1.5 * Math.PI, false);
                ctxLose.lineTo(canvasWidth/2, canvasWidth/2);
                ctxLose.fillStyle = "#555";
                ctxLose.fill();
                ctxLose.strokeStyle = "white";
                ctxLose.closePath();
                if (Draw != All && Lose != All && Win != All) {
                    ctxDraw.stroke();
                    ctxLose.stroke();
                    ctxWin.stroke();
                };
            }
        }
    </script>
