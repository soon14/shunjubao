            $("#ad").hide();
            localStorage.setItem('delADTime', (new Date()).getTime());
        }
        
        function checkShowAd() {//判断是否需要显示ad
            var time = localStorage.getItem('delADTime');
            if (time) {//有关闭时间则检查是否到时间显示。
                var minute = parseFloat($("#ad").attr("minute"));
                var now = (new Date()).getTime();
                if (now - time >=  minute * 60 * 1000) {
                    $("#ad").show();
                } else {
                    $("#ad").remove();
                }
            } else {
                $("#ad").show();
            }
        }
    </script>
