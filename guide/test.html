<style>
body{background:transparent url(http://www.shunjubao.xyz/www/statics/i/appbj.png);font-size:12px;font-weight:300;font-family:Arial,"宋体",Helvetica, sans-serif;line-height:150%;margin:0;padding:0;color:#fff;text-align:center;}
.center{ width:300px;margin:0 auto;}
#jishi{height:50px;line-height:50px;overflow:hidden;width:320px;text-align:left;overflow:hidden;margin:0 auto;}
#jishi dl{height:50px;line-height:50px;overflow:hidden;width:320px;font-size:14px;color:#000;display:inline-table;display:inline-block;text-align:center;}
#jishi dl dt{display:inline-table;display:inline-block;zoom:1;*display:inline;height:50px;line-height:50px;width:70px;font-size:12px;font-weight:300;}
#jishi dl dd{display:inline-table;display:inline-block;zoom:1;*display:inline;height:50px;line-height:50px;width:220px;font-size:12px;font-weight:300;}
#jishi dl dd b{font-size:12px;font-weight:200;padding:0 10px 0 0;}
#jishi dl dd span{color:#000;}
.Appuser{ width:300px;height:30px;line-height:30px;margin:0 auto;display:inline-table;display:inline-block;zoom:1;*display:inline;text-align:center;}
.Appuser dl{display:inline-table;display:inline-block;zoom:1;*display:inline;font-size:12px;}
.Appuser dl dt{display:inline-table;display:inline-block;zoom:1;*display:inline;}
.Appuser dl dt a{font-size:14px;color:#000;}
.Appuser dl dt a:hover{}
.Appuser dl dd{display:inline-table;display:inline-block;zoom:1;*display:inline;}
.Appuser dl dd a{font-size:14px;color:#000;}
.Appuser dl dd a:hover{}
</style>
</head>
<body>
<script type="text/javascript">
function uname(){
	var u_name = '';var arrCookie = document.cookie.split(/;\s*/);// 遍历cookie数组，处理每个cookie对
	for(var i=0;i<arrCookie.length;i++){
		var arr = arrCookie[i].split("=");// 找到名称为userId的cookie，并返回它的值
		if("u_name" == arr[0]){
			u_name = decodeURIComponent(arr[1]);break;}
	}
	return u_name;}
$(document).ready(function(){
	var html='';var u_name = uname();if(u_name!='') {
		html += "<dl><dd>"+u_name+"</dd><dd><a href=\"/account/user_center.php\">用户中心</a></dd></dl>";} else {
		html += "<dl><dt><a href=\"/passport/login.php\">用户登录</a></dt></dl>";}
	$(".Appuser").html(html);});</script>
<div class="center">
  <div class="Appuser"> </div>
  <div>
    <script>
				function scroll_news(){
				$(function(){
				$('#jishi dd').eq(0).fadeOut('slow',function(){
				$(this).clone().appendTo($(this).parent()).fadeIn('slow');$(this).remove();});});}
				setInterval('scroll_news()',1200);</script>
    <div id="jishi"></div>
  </div>
</div>
</body>
</html>
